<!DOCTYPE HTML>
<html>
	<head>
		<title>WebCraft</title>
		
		<!-- Character encoding -->
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		
		<!-- Stylesheet -->
		<link href="style/main.css" rel="stylesheet" type="text/css">
		
		<!-- Modules -->
		<script src="js/glMatrix-1.2.min.js" type="text/javascript"></script>
		<script src="js/blocks.js" type="text/javascript"></script>
		<script src="js/helpers.js" type="text/javascript"></script>
		<script src="js/world.js" type="text/javascript"></script>
		<script src="js/render.js" type="text/javascript"></script>
		<script src="js/physics.js" type="text/javascript"></script>
		<script src="js/player.js" type="text/javascript"></script>
		<script src="js/network.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||  
                        window.webkitRequestAnimationFrame || window.msRequestAnimationFrame 
                        || function(func) {
                        	setTimeout(func, 16);
                        }
		</script>
		
		
		<!-- Load socket.io client module from Node.js server at port 3000 -->
		<script type="text/javascript">			
			(function(document,location){
				var head = document.getElementsByTagName( "head" )[0];
				var script = document.createElement( "script" );
				script.type = "text/javascript";
				script.src = "http://" + location.hostname + ":3000/socket.io/socket.io.js";
				head.appendChild( script );
			})(document,location);
		</script>
	</head>
	
	<body>
		<!-- Render surface -->
		<canvas id="renderSurface" style="visiblity: hidden"></canvas>
		
		<!-- Material selection -->
		<table id="materialSelector" style="display:none">
			<tr><td></td></tr>
		</table>
		
		<!-- Chatbox -->
		<div id="chatbox" style="visibility: hidden">
			<span id="chatbox_text"></span>
		</div>
		<input id="chatbox_entry" type="text" maxlength="100" spellcheck="false" style="visibility: hidden" />
		
		<!-- Nickname box -->
		<div id="nickname">
			<span>Nickname:</span><br />
			<input id="nickname_input" type="text" maxlength="15" spellcheck="false"  />
		</div>
		
		<!-- Joining information -->
		<div id="joininfo" style="visibility: hidden">
			<span id="joininfo_text"></span>
		</div>
		
		<!-- Main code -->
		<script type="text/javascript" src="js/multiplayer.js" ></script>
	</body>
</html>
